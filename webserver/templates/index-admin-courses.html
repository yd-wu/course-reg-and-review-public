<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Course Service</h1>
  <div class="topnav">
  <a href="/">Home</a>
  <a class="active" href="/courses">Courses</a>
  <a href="/reviews">Reviews</a>
  <a href="/users">Users</a>
  <a href="/rooms">Rooms</a>
  <a href="/logout">Logout</a>
</div>

  <h3>All courses</h3>
  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

</body>

<div style='float:left'>
<form method="POST" action="/add-course">
  <label for="course_id">Course ID:</label><br>
  <input type="number" id="course_id" name="course_id"><br>

  <label for="name">Course Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="term">Term:</label><br>
  <input type="text" id="term" name="term"><br>

  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description"><br>

  <label for="schedule">Schedule:</label><br>
  <input type="text" id="schedule" name="schedule"><br>

  <label for="is_open">Open for registration:</label><br>
  <input type="text" id="is_open" name="is_open"><br>

  <label for="is_over">Has concluded:</label><br>
  <input type="text" id="is_over" name="is_over"><br>

  <label for="room_id">Room ID:</label><br>
  <input type="number" id="room_id" name="room_id"><br>

  <label for="user_id">Instructor ID:</label><br>
  <input type="number" id="user_id" name="user_id"><br>

  <input type="submit" value="Add">
</form>
</div>

<div style="float:left;">
<form method="POST" action="/update-course">
  <label for="course_id">Course ID:</label><br>
  <input type="number" id="course_id" name="course_id"><br>

  <label for="name">Course Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="term">Term:</label><br>
  <input type="text" id="term" name="term"><br>

  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description"><br>

  <label for="schedule">Schedule:</label><br>
  <input type="text" id="schedule" name="schedule"><br>

  <label for="is_open">Open for registration:</label><br>
  <input type="text" id="is_open" name="is_open"><br>

  <label for="is_over">Has concluded:</label><br>
  <input type="text" id="is_over" name="is_over"><br>

  <label for="room_id">Room ID:</label><br>
  <input type="number" id="room_id" name="room_id"><br>

  <label for="user_id">Instructor ID:</label><br>
  <input type="number" id="user_id" name="user_id"><br>

  <input type="submit" value="Update">
</form>
</div>

<div>{{error}}</div>


</html>
