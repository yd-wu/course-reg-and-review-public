<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Course Service</h1>
  <div class="topnav">
  <a href="/">Home</a>
  <a href="/courses">Courses</a>
  <a href="/reviews">Reviews</a>
  <a class="active" href="/users">Users</a>
  <a href="/rooms">Rooms</a>
  <a href="/logout">Logout</a>
</div>

  <h3>All users</h3>
  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

</body>

<div style='float:left'>
<form method="POST" action="/add-user">
  <label for="user_id">User ID:</label><br>
  <input type="number" id="user_id" name="user_id"><br>

  <label for="password_hash">Password:</label><br>
  <input type="text" id="password_hash" name="password_hash"><br>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="birthdate">Date of Birth:</label><br>
  <input type="date" id="birthdate" name="birthdate"><br>

  <label for="is_admin">Admin:</label><br>
  <input type="text" id="is_admin" name="is_admin"><br>

  <label for="class_num">Class:</label><br>
  <input type="number" id="class_num" name="class_num"><br>

  <label for="major">Major:</label><br>
  <input type="text" id="major" name="major"><br>

  <label for="concentration">Concentration:</label><br>
  <input type="text" id="concentration" name="concentration"><br>

  <label for="department">Department:</label><br>
  <input type="text" id="department" name="department"><br>

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>

  <input type="submit" value="Add">
</form>
</div>

<div style='float:left'>
<form method="POST" action="/update-user">
  <label for="user_id">User ID:</label><br>
  <input type="number" id="user_id" name="user_id"><br>

  <label for="password_hash">Password:</label><br>
  <input type="text" id="password_hash" name="password_hash"><br>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="birthdate">Date of Birth:</label><br>
  <input type="date" id="birthdate" name="birthdate"><br>

  <label for="is_admin">Admin:</label><br>
  <input type="text" id="is_admin" name="is_admin"><br>

  <label for="class_num">Class:</label><br>
  <input type="number" id="class_num" name="class_num"><br>

  <label for="major">Major:</label><br>
  <input type="text" id="major" name="major"><br>

  <label for="concentration">Concentration:</label><br>
  <input type="text" id="concentration" name="concentration"><br>

  <label for="department">Department:</label><br>
  <input type="text" id="department" name="department"><br>

  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br>

  <input type="submit" value="Update">
</form>
</div>


</html>
